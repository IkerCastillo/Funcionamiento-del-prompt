<!DOCTYPE html>
<html>
<head>
	<title>Funcionamiento del prompt</title>
	<meta charset="utf-8">


	<script type="text/javascript">
		
		//Escribimos un mensaje del documento en pantalla con el título
		document.write("<b>" + "Manejo del prompt" + "<br>" + "<br>" + "</b>");

		//Definimos la variable "nombre" que nos ayudará a almacenar lo registrado en el prompt
		var nombre;
		//Almacenamos en la variable lo que se escribe en el prompt. El prompt es una ventana que ayuda a escribir y mandarlo en forma de texto en pantalla o por una alerta
		nombre = prompt("Escribe tu nombre:");
		//Agregamos una alerta y concatenamos lo que ingrese el usuario en el prompot
		alert("Mucho gusto " + nombre);
		//Muestra en forma de texto lo que se agregó en le prompt
		document.write("Mucho gusto " + nombre);

	</script>
</head>
<body>


</body>
</html>
